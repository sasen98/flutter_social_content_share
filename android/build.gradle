group 'com.bhagya.flutter_social_content_share'
version '1.0'

buildscript {
    ext.kotlinVersion = "2.0.20"
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.6.1'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    namespace "com.bhagya.flutter_social_content_share"
    compileSdkVersion 34
    defaultConfig {
        minSdkVersion 28
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation 'com.facebook.android:facebook-share:17.0.0'
    implementation 'com.karumi:dexter:6.2.0'
    implementation 'com.github.bumptech.glide:glide:4.15.1'
    implementation('com.github.bumptech.glide:glide:4.8.0-20180619.011009-9', {
        exclude group: "com.android.support"
    })
    implementation 'com.github.bumptech.glide:glide:4.15.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.14.2'
}